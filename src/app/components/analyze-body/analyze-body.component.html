<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="confidence">
    <th mat-header-cell *matHeaderCellDef>Confidence</th>
    <td mat-cell *matCellDef="let element">{{ element.confidence }}</td>
  </ng-container>

  <ng-container matColumnDef="support">
    <th mat-header-cell *matHeaderCellDef>Support</th>
    <td mat-cell *matCellDef="let element">{{ element.support }}</td>
  </ng-container>

  <ng-container matColumnDef="consequent">
    <th mat-header-cell *matHeaderCellDef>Consequent</th>
    <td mat-cell *matCellDef="let element">{{ element.consequent }}</td>
  </ng-container>

  <ng-container matColumnDef="antecedent">
    <th mat-header-cell *matHeaderCellDef>Antecedent</th>
    <td mat-cell *matCellDef="let element">{{ element.antecedent }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
